<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#heroGrad)"/>

  <!-- Abstract Tech Pattern -->
  <circle cx="1600" cy="200" r="300" fill="#3B82F6" opacity="0.2"/>
  <circle cx="300" cy="900" r="400" fill="#60A5FA" opacity="0.15"/>

  <!-- Globe Icon (representing global reach) -->
  <g transform="translate(960, 540)">
    <circle cx="0" cy="0" r="150" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="150" ry="80" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="80" ry="150" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <line x1="-150" y1="0" x2="150" y2="0" stroke="white" stroke-width="2" opacity="0.2"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="white" stroke-width="2" opacity="0.2"/>
  </g>
</svg>
